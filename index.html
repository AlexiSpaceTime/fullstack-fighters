<!DOCTYPE html>
<html lang="en">
<head> <!--Abre encabezado-->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cohorte 15 - Fullstack Fighters</title> <!-- Aquí se define el título de la página -->
  <link rel="stylesheet" href="css.css"> <!--Esto Enlaza un archivo externo CSS para aplicar estilos a la página -->
</head> <!--Cierra encabezado-->
<body> <!--Abre la sección que contiene contenido visible en la página-->
  <header> <!--Esto define una sección de encabezado-->
  </header> <!--Cierre de sección de encabezado-->
  <section id="cta"> <!--Define una sección de la página con la ID CTA-->
    <h1>¡Full Stack <span class="travel">Fighters!</span></h1> <!--Encabezado principal de nivel 1-->
    <h2>Únete a nuestro equipo</h2> <!--Encabezado de nivel 1-->
    <p>La comunidad de desarrolladores Full Stack más Fighter!</p> <!--Esto muestra un párrafo-->
    <button id="cta-form">¡Quiero saber más!</button> <!--Esto es un botón de texto-->
  </section> <!--Cierre de sección CTA-->
  <section id="form"> <!--Define una nueva sección con el identificador form. Contiene un formulario para registrarse-->
    <h2>Contáctanos para obtener más información sobre nuestra comunidad</h2> <!--Subtitulo de nivel 2 que invita al usuario a obtener más info-->
    <form> <!--Define un formulario para que los usuarios ingresen datos y envíen información-->
      <label for="name">Nombre:</label> <!--Crea una etiqueta para el campo de entrada de nombre-->
      <input type="text" id="name" name="name" required> <!--Crea un campo de entrada de texto para que el usuario ingrese su nombre e indica que es obligatorio-->
      <label for="email">Correo electrónico:</label> <!--Crea una etiqueta para el campo de entrada de correo electrónico-->
      <input type="email" id="email" name="email" required> <!--Crea un campo de entrada para el correo electrónico del usuario que sea válido y es obligatorio-->
      <label for="message">Mensaje:</label> <!--Crea una etiqueta para el campo de entrada de mensaje-->
      <textarea id="message" name="message" required></textarea> <!--Crea un área de texto donde el usuario puede escribir un mensaje. El atributo required indica que el campo es obligatorio-->
      <button type="button" onclick="presionarBoton()">Enviar</button> <!--Crea un botón con el texto "Enviar" y ejecuta la función "presionarBoton()" cuando se haga click en él-->
    </form> <!--Cierre de formulario-->
  </section> <!--Cierre de la sección-->
  <footer> <!--Sección del pie de la página, contiene algunos detalles sobre esta como info de Copyright-->
    <p>&copy; 2024 FullStack Fighters. Todos los derechos reservados.</p> <!--Muestra un párrafo con el símbolo de copyright-->
  </footer> <!--Cierre del pie de la página-->
  <script src="accion.js"></script> <!--Enlaza un archivo de JavaScript externo que contiene algunas interacciones-->
</body> <!--Cierre de la sección que contiene contenido visible en la página-->
</html>
